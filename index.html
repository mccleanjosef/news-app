<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <input type="text" id="myText" value="Apple" placeholder="test">
    
    <label for="from">From: </label>
    <select name="from" id="fromDateSelect">
        <option value="day">Last Day</option>
        <option value="week" selected="selected">Last Week</option>
        <option value="month">Last Month</option>
        <!-- Year gets too requests from API -->
        <!-- <option value="year">Last Year</option> -->
    </select>

    <button id="searchBtn" type="button">Search</button>

    <select id="languageSelect">
        <option value="de">Deutsch</option>
        <option value="en" selected="selected">English</option>
        <option value="ar">العربية</option>
        <option value="es">Español</option>
        <option value="fr">français</option>
        <option value="he">עברית</option>
        <option value="it">Italiano</option>
        <option value="nl">Nederlands</option>
        <option value="no">Norsk</option>
        <option value="pt">Português</option>
        <option value="ru">русский</option>
        <option value="se">	Davvisámegiella</option>
        <option value="zh">中文</option>
    </select>

    <div id="resultsCtn"></div>

    <!-- jQuery 3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- NEWS API key -->
    <script src="./js/key.js"></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
